
<h2 align=center> 2D Arrays by Ethan</h2>
You make a 3x4 full array<br><br>

<input type=button value="Generate 2D Array" onclick="{

   document.getElementById('myDiv01').innerHTML = '' 
   let myChart = new Array() // define 1D array

   myChart[0]  = new Array() // Define each row
   myChart[1]  = new Array()
   myChart[2]  = new Array()
   myChart[3]  = new Array()

   myChart[0][0] = 1        // set array elements
   myChart[1][0] = 5
   myChart[1][1] = 6
   myChart[1][2] = 7
   myChart[1][3] = 8
   myChart[0][1] = 2
   myChart[2][1] = 10
   myChart[2][0] = 9
   myChart[2][2] = 11
   myChart[2][3] = 12
   myChart[0][2] = 3
   myChart[0][3] = 4

   // draw the array, uses multi-line back tick character and $ variables!
   document.getElementById('myDiv01').innerHTML += `
      <table border=1>
      <tr><td>   ${myChart[0][0]} </td><td> ${myChart[0][1]} </td> <td> ${myChart[0][2]} </td><td> ${myChart[0][3]} </td></tr>
      <tr><td>   ${myChart[1][0]} </td><td> ${myChart[1][1]} </td> <td> ${myChart[1][2]} </td><td> ${myChart[1][3]} </td></tr>
      <tr><td>   ${myChart[2][0]} </td><td> ${myChart[2][1]} </td> <td> ${myChart[2][2]} </td><td> ${myChart[2][3]} </td></tr>
      </table>`


}"><br><br>

<div id="myDiv01" >Your Chart will go here</div>
