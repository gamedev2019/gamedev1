<input id="myButton131" type="button" value="Extend a class" onclick="{
Class myAnimal {
   constructor(passName, passAge) {
      this.myName = passName;
      this.myAge = passAge;
   }
   myShow(){
       document.getElementById('myDiv131').innerHTML = 'Hello '+ this.myName + '. you are 
+ this.myAge + ' years old<br>'
    }
 }  // end class myAnimal

Class myCat extends myAnimal {

     myShow(){
       document.getElementById('myDiv131').innerHTML = this.myName + ' is a great cat who
is ' + this.myAge + ' years old<br>'
    }
}    // end extended class myCat


  


   myPet = new myCat('Fluffy', 14)
   myPet.myShow()

}"><br><br>
