<body onkeydown="{

   document.all.myText01.value = event.key

   if (event.key == 'd') {   document.getElementById('myImage01').style.left = parseInt (document.getElementById('myImage01').style.left) -10 + 'px' }   // d = go right

   if (event.key == 's') { document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'}   // s = go down



}">
